# .github/workflows/release-macos.yml
name: Release macOS App

on:
  release:
    types: [published]

jobs:
  build:
    runs-on: macos-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Build macOS app
      run: |
        python setup.py py2app

    - name: Create DMG
      uses: actions/create-dmg@v1
      with:
        volname: ShadowMask
        files: dist/ShadowMask.app

    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: shadowmask-${{ github.ref_name }}.dmg
        path: ShadowMask.dmg
